<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="reg.css">

</head>

<body>
    <div class="container">
        <form action="" id="form">
            <h2 class="title">LOGIN PAGE</h2>
            <div class="form-group ">
                <label for="name">FIRST NAME:</label>
                <input id="fname" type="text" placeholder="FIRST NAME">
                <span id="err"></span>
            </div>
            <div class="form-group">
                <label for="name">LAST NAME:</label>
                <input id="lname" type="text" placeholder="LAST NAME">
                <span id="err"></span>
            </div>
            <div class="form-group">
                <label for="name">MOBILE NO:</label>
                <input id="mobno" type="text" placeholder="MOBILE NO">
                <span id="err"></span>
            </div>
            <div class="form-group">
                <label for="name">EMAIL:</label>
                <input id="mail" type="text" placeholder="EMAIL">
                <span id="err"></span>
            </div>
            <div class="form-group">
                <label for="name">CAR MODEL:</label>
                <input id="model" type="text" placeholder="MODEL">
                <span id="err"></span>
            </div>
            <div class="form-group">
                <label for="name">PASSWORD:</label>
                <input id="password" type="password" placeholder="PASSWORD">
                <span id="err"></span>
            </div>
            <div class="form-group">
                <label for="name">PASSWORD:</label>
                <input id="password2" type="password2" placeholder="CONFIRM PASSWORD">
                <span id="err"></span>
            </div>
            <div class="form-group">
                <button type="submit" onsubmit="">SUBMIT</button>
            </div>
        </form>
    </div>

    



    <script src="reg.js"></script>
</body>

</html>
